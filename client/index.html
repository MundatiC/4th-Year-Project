<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .filter-btn.active,
      .filter-btn.active:hover,
      .filter-btn.active:focus {
        color: rgb(0, 72, 255);
        border-color: rgb(0, 72, 255);
      }
    </style>

    <title>Document</title>
  </head>
  <body>
    <div class="bg-white">
      <header class="flex items-center justify-between p-4 border-b">
        <div class="flex items-center space-x-2">
          <img src="./assets/logo1.png" alt="Logo" class="h-20 w-20" />
          <h1 class="text-xl font-bold">Fun Learn</h1>
        </div>
        <div class="flex items-center space-x-4">
          <!-- Dropdown for login types -->
          <div class="relative">
            <button
              class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
              id="loginDropdown"
              aria-haspopup="true"
            >
              Log In
            </button>
            <div
              class="absolute right-0 w-48 mt-2 origin-top-right bg-white border border-gray-200 divide-y divide-gray-100 rounded-md shadow-lg outline-none"
              aria-labelledby="loginDropdown"
              hidden
            >
              <div class="py-1">
                <a
                  href="./Login.html"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  >Student</a
                >
                <a
                  href="./LoginT.html"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  >Teacher</a
                >
              </div>
            </div>
          </div>
          <a href="./SignUp.html" class="">
            <button
              class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-primary/90 h-10 px-4 py-2 bg-blue-600 text-white"
            >
              Sign Up
            </button>
          </a>
        </div>
      </header>
      <main class="px-8 py-4">
        <h2 class="text-3xl font-bold text-center my-6">Search For Games</h2>
        <div class="flex flex-col space-y-4">
          <input
            class="flex h-10 rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-full max-w-md self-center"
            placeholder="Search Games"
            id="searchInput"
          />
          <div class="flex justify-center space-x-4 my-4">
            <button
              class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 px-4 py-2 border-b-2 filter-btn filter-btn-all active"
              data-filter-category="all"
            >
              All
            </button>
            <button
              class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 px-4 py-2 border-b-2 filter-btn filter-btn-math"
              data-filter-category="math"
            >
              Math
            </button>
            <button
              class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 px-4 py-2 border-b-2 filter-btn filter-btn-grammar"
              data-filter-category="grammar"
            >
              Grammar
            </button>
          </div>

          <div id="sort-container" class="relative">
            <select
              id="sort-select"
              class="flex items-center justify-between rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2"
            >
              <option value="all">Filter By</option>
              <option value="allOption">All</option>
              <option value="singlePlayerOption">Single Player</option>
              <option value="multiPlayerOption">Multiplayer</option>
            </select>
          </div>

          <div
            id="game-container"
            class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"
          >
            <a
              href="./math_kaboom/index.html"
              class="rounded-lg border bg-card text-card-foreground shadow-sm hover:bg-gray-100 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105"
              data-game-type="singleplayer"
              data-game-name="math kaboom"
              data-game-category="math"
            >
              <div class="p-6">
                <img
                  src="./assets/math-kaboom.png"
                  alt="Game thumbnail"
                  class="w-full rounded-t-lg"
                  style="aspect-ratio: 16/9; object-fit: cover"
                />
                <p class="mt-2 text-center">Math Kaboom</p>
              </div>
            </a>
            <a
              href="http://localhost:3000"
              class="rounded-lg border bg-card text-card-foreground shadow-sm hover:bg-gray-100 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105"
              data-game-type="multiplayer"
              data-game-name="word war"
              data-game-category="grammar"
            >
              <div class="p-6">
                <img
                  src="./assets/word-war.png"
                  alt="Game thumbnail"
                  class="w-full"
                  width="350"
                  height="200"
                  style="aspect-ratio: 350 / 200; object-fit: cover"
                />
                <p class="mt-2 text-center">Word war</p>
              </div>
            </a>
            <a
              href="http://localhost:3001"
              class="rounded-lg border bg-card text-card-foreground shadow-sm hover:bg-gray-100 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105"
              data-game-type="multiplayer"
              data-game-name="math race"
              data-game-category="math"
            >
              <div class="p-6">
                <img
                  src="./assets/math-race.png"
                  alt="Game thumbnail"
                  class="w-full"
                  width="350"
                  height="200"
                  style="aspect-ratio: 350 / 200; object-fit: cover"
                />
                <p class="mt-2 text-center">Math race</p>
              </div>
            </a>
            <a
              href="./Drag-and-Drop-Spelling-Game-main/index.html"
              class="rounded-lg border bg-card text-card-foreground shadow-sm hover:bg-gray-100 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105"
              data-game-type="singleplayer"
              data-game-name="drag-n-spell"
              data-game-category="grammar"
            >
              <div class="p-6">
                <img
                  src="./assets/Drag-n-Spell.png"
                  alt="Game thumbnail"
                  class="w-full"
                  width="350"
                  height="200"
                  style="aspect-ratio: 350 / 200; object-fit: cover"
                />
                <p class="mt-2 text-center">Drag-n-Spell</p>
              </div>
            </a>
          </div>
        </div>
      </main>
      <footer class="bg-gray-800 text-white py-4 text-center">
        <p>Â© 2024 Fun Learn. All rights reserved.</p>
      </footer>
    </div>
  </body>
  <script>
    // Simple toggle script for dropdown document .getElementById("loginDropdown") .addEventListener("click", function () { const dropdown = this.nextElementSibling; dropdown.hidden = !dropdown.hidden; });
    // Filter games based on search input, filter options, and category buttons
    const searchInput = document.getElementById("searchInput");
    const gameContainer = document.getElementById("game-container");
    const gameLinks = gameContainer.querySelectorAll("a");
    const filterBtns = document.querySelectorAll(".filter-btn");
    const sortSelect = document.getElementById("sort-select");
    const allOption = document.getElementById("allOption");
    const singlePlayerOption = document.getElementById("singlePlayerOption");
    const multiPlayerOption = document.getElementById("multiPlayerOption");

    sortSelect.addEventListener("change", function () {
      const selectedValue = sortSelect.value;
      switch (selectedValue) {
        case "allOption":
          filterGames();
          break;
        case "singlePlayerOption":
          filterGames("singleplayer");
          break;
        case "multiPlayerOption":
          filterGames("multiplayer");
          break;
        default:
          // Handle default case if needed
          break;
      }
    });

    searchInput.addEventListener("input", function () {
      filterGames();
    });

    filterBtns.forEach((btn) => {
      btn.addEventListener("click", function () {
        // Remove active class from all buttons
        filterBtns.forEach((btn) => btn.classList.remove("active"));

        // Add active class to the clicked button
        this.classList.add("active");

        const filterCategory = this.dataset.filterCategory;
        filterGames(null, filterCategory);
      });
    });

    function filterGames(filterType = null, filterCategory = null) {
      const searchTerm = searchInput.value.toLowerCase();
      Array.from(gameLinks).forEach((link) => {
        const gameName = link.dataset.gameName.toLowerCase();
        const gameType = link.dataset.gameType;
        const gameCategory = link.dataset.gameCategory;
        const matchesSearchTerm = gameName.includes(searchTerm);
        const matchesFilterType = filterType ? gameType === filterType : true;
        const matchesFilterCategory = filterCategory
          ? gameCategory === filterCategory
          : true;
        const matchesAll = filterCategory === "all"; // Check if "All" button is active

        // Show the link if it matches all conditions or if "All" button is active
        link.style.display =
          (matchesSearchTerm && matchesFilterType && matchesFilterCategory) ||
          matchesAll
            ? "block"
            : "none";
      });
    }

    document
      .getElementById("loginDropdown")
      .addEventListener("click", function () {
        const dropdown = this.nextElementSibling;
        dropdown.hidden = !dropdown.hidden;
      });
  </script>
</html>
