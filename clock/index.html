<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A Digital Analog Clock</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <script src="script.js" defer></script>
</head>
<body>
<main class="main">
    <div class="clockbox">
        <svg id="clock" xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
            <g id="face">
                <circle class="circle" cx="300" cy="300" r="253.9"/>
                
                <!-- Add numbers just inside the mid-circle along the circumference -->
                <text x="290" y="70" class="hour-text">12</text>
                <text x="535" y="308" class="hour-text">3</text>
                <text x="295" y="545" class="hour-text">6</text>
                <text x="55" y="308" class="hour-text">9</text>
                
                <text x="420" y="105" class="hour-text">1</text>
                <text x="500" y="190" class="hour-text">2</text>
                <text x="500" y="425" class="hour-text">4</text>
                <text x="410" y="515" class="hour-text">5</text>
                <text x="175" y="515" class="hour-text">7</text>
                <text x="85" y="425" class="hour-text">8</text>
                <text x="85" y="190" class="hour-text">10</text>
                <text x="175" y="105" class="hour-text">11</text>
                
                <circle class="mid-circle" cx="300" cy="300" r="16.2"/>
            </g>
            <g id="hour">
                <path class="hour-arm" d="M300.5 298V142"/>
                <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
            </g>
            <g id="minute">
                <path class="minute-arm" d="M300.5 298V67"/>
                <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
            </g>
            <g id="second">
                <path class="second-arm" d="M300.5 350V55"/>
                <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
                <circle class="small-circle" cx="300" cy="300" r="8.1"/>
            </g>
        </svg>
        
        
    </div><!-- .clockbox -->

    <div class="digital-clock">
        <label for="hours">Hours:</label>
        <input type="number" id="hours" min="0" max="23">

        <label for="minutes">Minutes:</label>
        <input type="number" id="minutes" min="0" max="59">

        <label for="seconds">Seconds:</label>
        <input type="number" id="seconds" min="0" max="59">

        <button id="submit">Submit Answer</button>
            <p id="feedback"></p>
    </div>
</main>
</body>
</html>
